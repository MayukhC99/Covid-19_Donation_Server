<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Account</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Before loading -->
    <div id="preloader" style="display: block;">
        <img src="../Img/loading.gif">
    </div>
    
    <!-- After loading -->

    <div class="container-fluid container-md">
        <div class="row">
            <!-- <div class="col-12"> -->
                <div class="col-12 mt-3 pb-3" style="border-bottom: solid 1px #e0d6d6;font-size: large;font-weight: 500;">
                    My Profile
                </div>
                <div class="alert alert-danger alert-dismissible fade show" id="errorMessage" role="alert"></div>
                <div class="alert alert-success alert-dismissible fade show hide" id="successMessage" role="alert"></div>
                <div class="col-7 col-md-6 mt-3 pr-0">
                    <form id="profile_details" method="POST" action="/root/profile_update">
                        <div class="form-group">
                            <label for="userName">Username</label>
                            <input type="text" class="form-control" id="userName" name="username" placeholder="Username" aria-disabled="true" disabled>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="first_name" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="MobileNumber">Mobile No.</label>
                            <input type="tel" class="form-control" id="MobileNumber" name="mobile_number" pattern="[0-9]{10}" placeholder="0123456789" required>
                        </div>
                        <div class="form-group">
                            <label for="EmailId">Email address</label>
                            <input type="email" class="form-control" id="EmailId" name="email_id" placeholder="example@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="Address">Address</label>
                            <textarea type="text" class="form-control" id="Address" name="address" placeholder="Address" style="resize: none;" required></textarea>
                        </div>
                        <button type="submit" id="profile_update" class="btn btn-success mb-3">Update Profile</button>
                    </form>
                </div>
                <div class="col-5 col-md-6 pl-4">
                    <div class="col-12 mt-3 mb-3 mr-0 pr-0" id="profile_text">
                        Profile Picture
                    </div>
                    <form class="text-md-center" id="theImageForm" method="post" action="/root/upload/profile_image" enctype="multipart/form-data">
                        <label id="theImageContainer" data-toggle="" data-target="#exampleModal">
                            <span id="edit"><i class="fa fa-pencil" id="pencil"></i> Edit</span>
                            <img id="user" src="">
                        </label>
                        <label id="buttonContainer" style="display: none;">
                            <input type="file" name="profile_image" id="theImageField" style="display: none;">
                            <label class="btn" for="theImageField"  style="text-align: left;margin-top: 5px;">Choose Photo</label>
                            <button class="b btn" type="" style="text-align: left; margin-top: -10px;">Save</button>
                            <label class="btn" id="clearImage" style="text-align: left;">Clear</label>
                        </label>
                    </form>
                </div>
            <!-- </div> -->
        </div>
    </div>
    <div class="container-fluid container-md">
        <div class="row">
            <div class="col-12 mt-3 pb-3" style="border-bottom: solid 1px #e0d6d6;font-size: large;font-weight: 500;">
                My Donations
            </div>
            <div class="col-6 text-center mt-3 pb-3" id="dt">
                Donation Type
            </div>
            <div class="col-3 text-left text-lg-center mt-3 pb-3" id="dq">
                Donation Quantity
            </div>
            <div class="col-3 text-center mt-3 pb-3" id="st">
                Status
            </div>
            <div class="col-12 text-center mt-3 pb-3 error_msg" style="display: none;">No donation given</div>
            <div class="col-6 mt-3 pb-3 pl-0 pr-0 first_str" style="overflow: hidden;">
            </div>
            <div class="col-3 mt-3 pb-3 pl-0 pr-0 last_str" style="overflow: hidden;">
            </div>
            <div class="col-3 mt-3 pb-3 pl-0 pr-0 status_str" style="overflow: hidden;">
            </div>
        </div>
    </div>

    <!--*************************************Footer*************************************-->

        <div class="container">
          <div class="row justify-content-center">
            <div class="col-4 offset-1 col-sm-2 mt-3">
              <h5>Links</h5>
              <ul class="footer_links list-unstyled">
                <li><a href="#">Home</a></li>
                <li><a href="#aboutus">About Us</a></li>
                <li><a href="#Donateus">Donate</a></li>
                <li><a href="#contact">Contact Us</a></li>

            </div>

              </address>
            </div>
            <div class="col-12 col-sm-4 align-self-center">
              <div class="text-center">

            </div>

        </div>
    </footer>

</body>
