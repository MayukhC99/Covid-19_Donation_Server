<body>

	<div class="container-login100">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<!--form class="login100-form validate-form"-->
				<span class="login100-form-title p-b-37">
					Sign Up
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter Username">
					<input class="input100" type="text" name="username" placeholder="username" id="username" required>
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter First Name">
					<input class="input100" type="text" name="first_name" placeholder="First Name" id="first_name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter Last Name">
					<input class="input100" type="text" name="last_name" placeholder="Last Name" id="last_name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter Email Id">
					<input class="input100" type="email" name="email_id" placeholder="email id" id="email_id" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter Mobile Number">
					<input class="input100" type="tel" name="mobile_number" pattern="[0-9]{10}" placeholder="Mobile number" id="mobile_number" required>
					<span class="focus-input100"></span>
                </div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="password" placeholder="password" id="password" required>
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" id="signup_btn">
						Sign Up
					</button>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or Have an account?
					</span>
				</div>

				<div class="text-center">
					<a href="./login.html" class="txt2 hov1">
						Login
					</a>
				</div>
			<!--/form-->

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="./vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
	<script type="text/javascript" src="./js/main.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="./signup_script.js"></script>
<!--===============================================================================================-->

</body>
</html>
